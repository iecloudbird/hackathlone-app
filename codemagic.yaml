workflows:
  android-only:
    name: Android Build Only
    max_build_duration: 30
    instance_type: linux_x2
    cache:
      cache_paths:
        - $HOME/.pub-cache
        - $HOME/.gradle/caches
    environment:
      flutter: stable
      vars:
        SUPABASE_URL: $SUPABASE_URL
        SUPABASE_ANON_KEY: $SUPABASE_ANON_KEY
        GOOGLE_SERVICES_JSON: $GOOGLE_SERVICES_JSON
        ANDROID_KEYSTORE: $ANDROID_KEYSTORE
        ANDROID_KEYSTORE_PASSWORD: $ANDROID_KEYSTORE_PASSWORD
        ANDROID_KEY_ALIAS: $ANDROID_KEY_ALIAS
        ANDROID_KEY_PASSWORD: $ANDROID_KEY_PASSWORD

    scripts:
      - name: Get Flutter packages
        script: flutter packages get

      - name: Setup Firebase configuration
        script: |
          mkdir -p android/app
          cat > android/app/google-services.json << 'EOF'
          {
            "project_info": {
              "project_number": "1005959368725",
              "project_id": "hackathlone-app",
              "storage_bucket": "hackathlone-app.firebasestorage.app"
            },
            "client": [
              {
                "client_info": {
                  "mobilesdk_app_id": "1:1005959368725:android:864d092dff42fbfa65fe1c",
                  "android_client_info": {
                    "package_name": "com.hackathlone.hackathlone_app"
                  }
                },
                "oauth_client": [],
                "api_key": [
                  {
                    "current_key": "AIzaSyDeS1vyZXnUhL8Av99AB_bxFsEmTIi0bAc"
                  }
                ],
                "services": {
                  "appinvite_service": {
                    "other_platform_oauth_client": []
                  }
                }
              }
            ],
            "configuration_version": "1"
          }
          EOF

      - name: Generate code (Hive adapters)
        script: |
          chmod +x scripts/ci/generate.sh
          scripts/ci/generate.sh

      - name: Flutter analyze
        script: flutter analyze --no-fatal-infos

      - name: Flutter test
        script: flutter test
        ignore_failure: true

      - name: Setup Keystore for Signing
        script: |
          if [ -n "$ANDROID_KEYSTORE" ]; then
            echo $ANDROID_KEYSTORE | base64 -d > android/app/upload-keystore.jks
            cat > android/key.properties << EOF
            storePassword=$ANDROID_KEYSTORE_PASSWORD
            keyPassword=$ANDROID_KEY_PASSWORD
            keyAlias=$ANDROID_KEY_ALIAS
            storeFile=upload-keystore.jks
            EOF
          else
            echo "‚ùå ANDROID_KEYSTORE not set. Please add it to Codemagic environment variables."
            exit 1
          fi
      - name: Build AAB and APK
        script: |
          echo "ü§ñ Building Android App Bundle (AAB) and APK..."
          flutter build appbundle --release --no-obfuscate --no-shrink
          flutter build apk --release --no-obfuscate --no-shrink

    artifacts:
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/*.apk

    publishing:
      email:
        recipients:
          - sheanhans03@gmail.com
        notify:
          success: true
          failure: false

